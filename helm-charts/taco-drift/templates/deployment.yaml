apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "digger-drift.fullname" . }}
  labels:
    {{- include "digger-drift.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.drift.replicaCount }}
  selector:
    matchLabels:
      {{- include "digger-drift.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "digger-drift.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.global }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.global.imageRegistry | default "ghcr.io/diggerhq/digger" }}/{{ .Values.drift.image.repository }}:{{ .Values.drift.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.drift.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.drift.service.port }}
              protocol: TCP
          envFrom:
            - secretRef:
                {{- if .Values.drift.secret.useExistingSecret }}
                name: {{ .Values.drift.secret.existingSecretName }}
                {{- else }}
                name: {{ include "digger-drift.fullname" . }}-secret
                {{- end }}
          env:
            - name: DIGGER_PORT
              value: "{{ .Values.drift.service.port }}"
            - name: DIGGER_LOG_LEVEL
              value: "{{ .Values.drift.logLevel }}"
            # Custom environment variables
            {{- range .Values.drift.customEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- with .Values.drift.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.drift.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.drift.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.drift.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.drift.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.drift.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.drift.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
