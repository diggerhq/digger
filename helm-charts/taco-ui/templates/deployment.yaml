apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "taco-ui.fullname" . }}
  labels:
    {{- include "taco-ui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "taco-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taco-ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.global }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.ui.service.port }}
              protocol: TCP
          envFrom:
            - secretRef:
                {{- if .Values.ui.secret.useExistingSecret }}
                name: {{ .Values.ui.secret.existingSecretName }}
                {{- else }}
                name: {{ include "taco-ui.fullname" . }}-secret
                {{- end }}
          env:
            - name: PORT
              value: "{{ .Values.ui.service.port }}"
            {{- if .Values.ui.env.apiUrl }}
            - name: VITE_API_URL
              value: "{{ .Values.ui.env.apiUrl }}"
            {{- end }}
            {{- if .Values.ui.env.allowedHosts }}
            - name: ALLOWED_HOSTS
              value: "{{ .Values.ui.env.allowedHosts }}"
            {{- end }}
            {{- if .Values.ui.env.posthog.key }}
            - name: VITE_POSTHOG_KEY
              value: "{{ .Values.ui.env.posthog.key }}"
            {{- end }}
            {{- if .Values.ui.env.posthog.host }}
            - name: VITE_POSTHOG_HOST
              value: "{{ .Values.ui.env.posthog.host }}"
            {{- end }}
            {{- with .Values.ui.customEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          {{- with .Values.ui.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.ui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
