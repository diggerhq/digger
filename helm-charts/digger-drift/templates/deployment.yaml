apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "digger-drift.fullname" . }}
  labels:
    {{- include "digger-drift.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.drift.replicaCount }}
  selector:
    matchLabels:
      {{- include "digger-drift.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "digger-drift.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.global }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.drift.image.repository }}:{{ .Values.drift.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.drift.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.drift.service.port }}
              protocol: TCP
          {{- if .Values.drift.existingSecretName }}
          envFrom:
            - secretRef:
                name: {{ .Values.drift.existingSecretName }}
          {{- end }}
          env:
            - name: DIGGER_PORT
              value: "{{ .Values.drift.service.port }}"
            - name: DIGGER_LOG_LEVEL
              value: "{{ .Values.drift.logLevel }}"
            {{- if .Values.drift.sentry.dsn }}
            - name: SENTRY_DSN
              value: "{{ .Values.drift.sentry.dsn }}"
            {{- end }}
            {{- if not .Values.drift.existingSecretName }}
            # PostgreSQL configuration
            - name: POSTGRES_HOST
              value: "{{ .Values.drift.postgres.host }}"
            - name: POSTGRES_PORT
              value: "{{ .Values.drift.postgres.port }}"
            - name: POSTGRES_USER
              value: "{{ .Values.drift.postgres.user }}"
            - name: POSTGRES_DB
              value: "{{ .Values.drift.postgres.database }}"
            - name: POSTGRES_SSLMODE
              value: "{{ .Values.drift.postgres.sslmode }}"
            {{- if .Values.drift.postgres.existingSecretName }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.drift.postgres.existingSecretName }}
                  key: {{ .Values.drift.postgres.existingSecretKey }}
            {{- else }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "digger-drift.fullname" . }}
                  key: POSTGRES_PASSWORD
            {{- end }}
            # Configuration from secret
            {{- if .Values.drift.github.existingSecretName }}
            - name: DIGGER_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.drift.github.existingSecretName }}
                  key: DIGGER_HOSTNAME
            - name: DIGGER_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.drift.github.existingSecretName }}
                  key: DIGGER_WEBHOOK_SECRET
            - name: DIGGER_APP_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.drift.github.existingSecretName }}
                  key: DIGGER_APP_URL
                  optional: true
            - name: DIGGER_DRIFT_REPORTER_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.drift.github.existingSecretName }}
                  key: DIGGER_DRIFT_REPORTER_HOSTNAME
                  optional: true
            - name: GITHUB_ORG
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.drift.github.existingSecretName }}
                  key: GITHUB_ORG
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.drift.github.existingSecretName }}
                  key: GITHUB_APP_ID
            - name: GITHUB_APP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.drift.github.existingSecretName }}
                  key: GITHUB_APP_CLIENT_ID
            - name: GITHUB_APP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.drift.github.existingSecretName }}
                  key: GITHUB_APP_CLIENT_SECRET
            - name: GITHUB_APP_PRIVATE_KEY_BASE64
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.drift.github.existingSecretName }}
                  key: GITHUB_APP_PRIVATE_KEY_BASE64
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.drift.github.existingSecretName }}
                  key: GITHUB_WEBHOOK_SECRET
            {{- else }}
            - name: DIGGER_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "digger-drift.fullname" . }}
                  key: DIGGER_HOSTNAME
            - name: DIGGER_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "digger-drift.fullname" . }}
                  key: DIGGER_WEBHOOK_SECRET
            {{- if .Values.drift.config.appUrl }}
            - name: DIGGER_APP_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "digger-drift.fullname" . }}
                  key: DIGGER_APP_URL
            {{- end }}
            {{- if .Values.drift.config.driftReporterHostname }}
            - name: DIGGER_DRIFT_REPORTER_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "digger-drift.fullname" . }}
                  key: DIGGER_DRIFT_REPORTER_HOSTNAME
            {{- end }}
            - name: GITHUB_ORG
              valueFrom:
                secretKeyRef:
                  name: {{ include "digger-drift.fullname" . }}
                  key: GITHUB_ORG
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "digger-drift.fullname" . }}
                  key: GITHUB_APP_ID
            - name: GITHUB_APP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "digger-drift.fullname" . }}
                  key: GITHUB_APP_CLIENT_ID
            - name: GITHUB_APP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "digger-drift.fullname" . }}
                  key: GITHUB_APP_CLIENT_SECRET
            - name: GITHUB_APP_PRIVATE_KEY_BASE64
              valueFrom:
                secretKeyRef:
                  name: {{ include "digger-drift.fullname" . }}
                  key: GITHUB_APP_PRIVATE_KEY_BASE64
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "digger-drift.fullname" . }}
                  key: GITHUB_WEBHOOK_SECRET
            {{- end }}
            {{- end }}
            # Custom environment variables
            {{- range .Values.drift.customEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- with .Values.drift.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.drift.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.drift.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.drift.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.drift.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.drift.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

