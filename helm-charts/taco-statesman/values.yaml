# values.yaml

taco:
  # Image configuration
  # NOTE: This image needs to be built first! See helm-charts/BUILD_IMAGES.md
  # Build with: cd taco && docker build -t YOUR_REGISTRY/taco-statesman:v0.1.0 -f Dockerfile_statesman .
  image:
    repository: us-central1-docker.pkg.dev/prod-415611/opentaco/taco-statesman
    tag: "latest"
    pullPolicy: "IfNotPresent"

  # Number of replicas
  replicaCount: 1

  # Service configuration
  service:
    type: ClusterIP
    port: 8080

  # Storage type: "memory" or "s3"
  storage:
    type: "memory"
    # S3 configuration (if using S3 storage)
    s3:
      bucket: ""
      region: "us-east-1"
      # Use Kubernetes secrets for credentials
      secretName: "taco-s3-credentials"

  # Authentication
  auth:
    disable: false
