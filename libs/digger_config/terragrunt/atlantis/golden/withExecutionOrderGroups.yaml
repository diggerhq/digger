automerge: false
parallel_apply: true
parallel_plan: true
projects:
  - autoplan:
      enabled: false
      when_modified:
        - '*.hcl'
        - '*.tf*'
    dir: dependency
  - autoplan:
      enabled: false
      when_modified:
        - '*.hcl'
        - '*.tf*'
        - ../dependency/terragrunt.hcl
    dir: depender
    execution_order_group: 1
  - autoplan:
      enabled: false
      when_modified:
        - '*.hcl'
        - '*.tf*'
        - ../../dependency/terragrunt.hcl
    dir: depender_on_depender/nested
    execution_order_group: 1
  - autoplan:
      enabled: false
      when_modified:
        - '*.hcl'
        - '*.tf*'
        - ../depender/terragrunt.hcl
        - ../dependency/terragrunt.hcl
        - nested/terragrunt.hcl
    dir: depender_on_depender
    execution_order_group: 2
version: 3
