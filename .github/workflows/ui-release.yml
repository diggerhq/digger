name: UI Docker Release

on:
  push:
    tags:
      - 'ui/v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/taco-ui

jobs:
  build-and-push:
    runs-on: ubuntu-larger
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive version
        id: meta
        run: |
          TAG="${GITHUB_REF_NAME}"      # e.g. ui/v1.2.3
          VERSION="${TAG##*/}"          # v1.2.3
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.meta.outputs.version }}
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_ui
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

  create-release:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive version
        id: meta
        run: |
          TAG="${GITHUB_REF_NAME}"      # e.g. ui/v1.2.3
          VERSION="${TAG##*/}"          # v1.2.3
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Taco UI ${{ steps.meta.outputs.version }}
          body: |
            ## Taco UI ${{ steps.meta.outputs.version }}
            
            Web-based frontend for OpenTaco infrastructure management platform.
            
            ### Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ```
            
          draft: false
          prerelease: false

