name: release-please

on:
  push:
    branches: [develop]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
             - uses: googleapis/release-please-action@v4
               with:
                 token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
                 config-file: .github/release-please-config.json
                 manifest-file: .release-please-manifest.json
