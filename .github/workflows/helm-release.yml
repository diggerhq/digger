name: Release Helm Charts

on:
  push:
    branches:
      - develop
    paths:
      - 'helm-charts/**'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  packages: write

jobs:
  # First, release individual charts
  release-charts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart:
          - digger-backend
          - taco-orchestrator
          - taco-statesman
          - taco-token-service
          - taco-drift
          - taco-ui 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package and push ${{ matrix.chart }}
        run: |
          cd helm-charts/${{ matrix.chart }}
          helm package .
          helm push ${{ matrix.chart }}-*.tgz oci://ghcr.io/diggerhq/helm-charts
  
  # Then release umbrella chart after dependencies are available
  release-umbrella:
    needs: release-charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build dependencies for opentaco
        run: |
          cd helm-charts/opentaco
          helm dependency build

      - name: Package and push opentaco
        run: |
          cd helm-charts/opentaco
          helm package .
          helm push opentaco-*.tgz oci://ghcr.io/diggerhq/helm-charts