name: digger
description: Manage terraform collaboration
author: Digger

inputs:
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default

outputs:
  output:
    value: ${{ steps.digger.outputs.output }}
    description: The terraform output

runs:
  using: composite
  steps:
    - name: build and run digger
      if: ${{ github.action_ref == 'main' }}
      shell: bash
      run: |
          cd ${{ github.action_path }}
          go build -o digger ./cmd/digger
          chmod +x digger
          mv digger /usr/local/bin/digger
          cd ${{ github.workspace }}
          digger
    - name: run digger
      if: ${{ github.action_ref != 'main' }}
      env:
        actionref: ${{ github.action_ref }}
      id: digger
      shell: bash
      run: |
        curl -sL https://github.com/diggerhq/digger/releases/download/${actionref}/digger-${{ runner.os  }}-${{ runner.arch }} -o digger
        chmod +x digger
        mv digger /usr/local/bin/digger
        cd ${{ github.workspace }}
        digger

branding:
  icon: globe
  color: purple

projects:
  - name: dev
    branch: /main/
    dir: .
    workspace: default
    workflow_configuration:
      on_pull_request_pushed:
      - digger plan
      on_pull_request_closed:
      - digger unlock
      on_commit_to_default:
      - digger apply